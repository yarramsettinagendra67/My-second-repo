<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Education Dashboard</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      display: flex;
      min-height: 100vh;
      background: #f4f7fa;
    }

    /* Sidebar */
    .sidebar {
      width: 240px;
      background-color: #2c3e50;
      color: #ecf0f1;
      position: fixed;
      height: 100%;
      padding: 20px 0;
    }

    .sidebar h2 {
      text-align: center;
      margin-bottom: 30px;
    }

    .sidebar a {
      display: block;
      padding: 15px 25px;
      color: inherit;
      text-decoration: none;
      transition: background 0.3s;
    }

    .sidebar a:hover {
      background-color: #34495e;
    }

    /* Main Content */
    .main-content {
      margin-left: 240px;
      flex: 1;
      padding: 20px;
    }

    .topbar {
      background-color: #ffffff;
      padding: 15px 20px;
      border-bottom: 1px solid #ddd;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .topbar h1 {
      font-size: 20px;
    }

    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }

    .card {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
      transition: transform 0.2s;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    .card h3 {
      font-size: 22px;
      margin-bottom: 10px;
    }

    .card p {
      font-size: 16px;
      color: #555;
    }

    /* Responsive */
    @media screen and (max-width: 768px) {
      .sidebar {
        width: 100px;
      }

      .sidebar h2 {
        font-size: 16px;
      }

      .sidebar a {
        padding: 10px;
        font-size: 14px;
      }

      .main-content {
        margin-left: 100px;
      }
    }
  </style>
</head>
<body>

  <!-- Sidebar -->
  <div class="sidebar">
    <h2>EduPanel</h2>
    <a href="#">🏠 Dashboard</a>
    <a href="#">📚 Courses</a>
    <a href="#">👨‍🏫 Teachers</a>
    <a href="#">👨‍🎓 Students</a>
    <a href="#">📅 Schedule</a>
    <a href="#">⚙️ Settings</a>
  </div>

  <!-- Main Content -->
  <div class="main-content">
    <div class="topbar">
      <h1>Welcome to the Dashboard</h1>
      <div>
        <span>Hello, Admin</span>
      </div>
    </div>

    <!-- Cards Section -->
    <div class="cards">
      <div class="card" id="coursesCard">
        <h3>Courses</h3>
        <p id="courseCount">0</p>
      </div>
      <div class="card" id="studentsCard">
        <h3>Students</h3>
        <p id="studentCount">0</p>
      </div>
      <div class="card" id="teachersCard">
        <h3>Teachers</h3>
        <p id="teacherCount">0</p>
      </div>
    </div>
  </div>

  <script>
    // Example of populating data dynamically (you can replace this with real API data)
    document.addEventListener("DOMContentLoaded", function () {
      // Dummy data
      const dashboardData = {
        courses: 12,
        students: 245,
        teachers: 18
      };

      // Populate the cards
      document.getElementById("courseCount").textContent = dashboardData.courses;
      document.getElementById("studentCount").textContent = dashboardData.students;
      document.getElementById("teacherCount").textContent = dashboardData.teachers;
    });
  </script>

</body>
</html>
